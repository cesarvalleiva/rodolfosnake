<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rodolfo Snake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="style.css">
</head>

<body>
    <div id="overlay"></div>
    <div id="game-over">
        <h2>GAME OVER</h2>
        <img src="img/gameover.png" alt="" class="game-over-img">
        <button type="" class="restart" id="restart-button">Restart</button>
    </div>
    <div id="welcome-screen">
        <div id="rodolfo">
            <div class="img-rodolfo">
                <img src="./img/rodolfo.png" alt="Rodolfo" class="rodolfo object van move-right">
            </div>
            <div class="objetos">
                <h1>Rodolfo</h1>
                <h2>Snake</h2>
                <button type="" class="start" id="start-button">Start game</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="score-container">
            <div class="score">
                <img src="./img/cup.png" alt="cup" class="cup">
                <p class="score-text"><span class="score-number"></span></p>
            </div>
            <div class="apples">
                <img src="./img/apple.png" alt="cup" class="apple">
                <p class="apple-text"><span class="score-apples"></span></p>
            </div>
        </div>
        <canvas id="game"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="background.js"></script>
    <script src="scoreboard.js"></script>
    <script src="snake.js"></script>
    <script src="apples.js"></script>
    <script src="body.js"></script>
    <script src="welcomeScreen.js"></script>
    <script src="gameoverScreen.js"></script>
    <script src="body_test.js"></script>
    <script src="game.js"></script>
</body>

</html>
